---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% assign author = site.data.humans[page.author] %}
  <div class="date">
    <a rel="author" href="{{ author.web }}" title="{{ author.name }}"> {{ author.name }}</a> tarafından {{ page.date | date: "%e.%m.%Y" }} tarihinde yazıldı.
  </div>

  {% include disqus.html %}
</article>
