---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
		{% if post.featureImg %}
			<a href="{{ site.baseurl }}{{ post.url }}">
        <img class="featureImg" src="{{ site.baseurl }}/images/{{ post.featureImg }}"/>
      </a>
		{% endif %}

      <h1>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Okumaya Devam Et</a>
    </article>
  {% endfor %}
</div>
